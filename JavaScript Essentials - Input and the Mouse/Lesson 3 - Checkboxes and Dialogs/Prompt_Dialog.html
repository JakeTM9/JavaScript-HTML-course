<!DOCTYPE html>

<html lang = "en">
<head>
<meta charset = "utf-8" />
<title>JavaScript</title>
<script type = "text/javascript">
	function promptMe()
	{
		var result = prompt("Please enter your name");
		document.getElementById("output").innerHTML = "Hello, " + result;
	}
</script>
</head>
<body>
<p>Press to Continue </p>
<input type = "button" onclick = "promptMe()" value = "Submit" />
	<p id="output"></p>
</body>
</html>
