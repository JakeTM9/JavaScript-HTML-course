<!DOCTYPE html>

<html lang = "eng">
<head>
	<meta charset = "utf-8">	
	<title> JavaScript Variable Scoping </title>
	<script type = "text/javascript">
		
		//Global Scope
		var myDog = "Sawyer";
		
		function Dog(myDog) {
			//local scope
			var myDog3 = myDog
			
			alert("This is the local variable: " + myDog3);
			return myDog3;
		}
		
		
		var myDog2 = Dog("Spot");
		
		document.writeln("This is the global variable: " + myDog);
		document.writeln("<BR>This is the \" private \" local variable returned by the function: " + myDog2);
		document.writeln(myDog3);
		
	</script>
</head>
<body>
		
		
</body>
</html>
