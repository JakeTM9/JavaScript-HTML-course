<!DOCTYPE html>

<html>
<head>
	<title> Declaring Variables </title>
</head>

<body>

	<script>
		var score;
		score = 1000;
		
		var age = 38;
		
		function outputVars()
		{
			document.getElementById("output").innerHTML = "Score: " + score + " Age: " + age;
		}
		
		
	</script>
	
	<p id = "output" > </p>
	<button onclick = "outputVars()"> Output </button>


</body>
</html>
