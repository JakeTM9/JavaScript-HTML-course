<!DOCTYPE html>

<html>
<head>
	<title> For Loops </title>
</head>

<body>
	<script>
		function count()
		{
			for(var i = 0; i < 101; i+=10)
			{
				document.getElementById("output").innerHTML += i + "<br/>";
			}
		}
	</script>
	 <p id = "output"> </p>
	 <button onclick = "count()"> COUNT! </button>
</body>
</html>
